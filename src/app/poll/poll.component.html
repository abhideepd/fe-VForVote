<div class="container mt-4">
  <h2 class="text-center">Create Poll</h2>
  <div class="mb-3">
    <input
      [(ngModel)]="newPoll.question"
      placeholder="Poll Question"
      class="form-control"
      required
    >
  </div>

  <div class="options-container mb-3">
    <div *ngFor="let option of newPoll.options; let i = index; trackBy: trackByIndex" class="input-group mb-2">
      <input
        [(ngModel)]="option.voteOption"
        placeholder="Option"
        class="form-control"
        required
      />
      <button *ngIf="newPoll.options.length>2" class="btn btn-danger" (click)="newPoll.options.splice(i,1)">Remove</button>
    </div>
    <button (click)="addAnotherPoll()" class="btn btn-dark">Add Another Poll</button>
  </div>

  <button (click)="createPoll()" class="btn btn-primary me-2">Create Poll</button>
  <button (click)="resetPoll()" class="btn btn-primary">Reset Poll</button>

  <h2 class="mt-4 text-center">Available Polls</h2>
  <div class="polls-list">
    <div *ngFor="let poll of polls" class="border rounded p3 mb-3">
      <h3>{{ poll.question }}</h3>
      <div class="options-list">
        <div *ngFor="let option of poll.options; let i=index">
          <button class="btn btn-outline-primary me-2 mt-2" (click)="vote(poll.id, i)">
            {{option.voteOption}} ({{option.voteCount}} votes)
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
